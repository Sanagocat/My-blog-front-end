<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="write.css" rel="stylesheet" type="text/css" />
  <script src="auth.js"></script>
 
</head>


<body>
  <div class="container">
    <div class="header">Today's Blog</div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter the title">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" value="2024-10-17">
    </div>

    <div class="form-group">
      <textarea id="contents" placeholder="Write your blog contents here..."></textarea>
    </div>

    <div class="button-group">
      <button id="postButton">POST</button>
      <button id="cancelButton">CANCEL</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="write.js"></script>
</body>

</html>
